<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas"> 
    <title>Gerador de senhas</title>
    <link rel="shortcut icon" href="IMG/security-protection-protect-key-password-login_108554.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="IMG/logo.png" alt="gerador de senha logo" class="logo">


    <main class="container-input">
        <span>Tamanho <span id="valor"></span> cacacteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">
        <button id="button" class="button-cta" onclick="generatorPassword()">Gerar senha</button>
    </main>

    <div id="container-password" onclick="copyToClipBoard()" class="container-password hide" >
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha pra copiar</span>
    </div>








    <script src="script.js"></script> 
</body>
</html>
